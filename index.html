      </label>
    </div>
    
  </div>
  <div id="productButtonContainer">
    
  </div>
  <br>
  <hr>
  <table id="kassenTabelle" width=100%>
    
  </table>
  <div class="newOrderButtonContainer">

  </div>
  <script src="script.js"></script>
</body>

</html>
